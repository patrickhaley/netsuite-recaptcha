<!DOCTYPE html>
<html>
<!--

	https://github.com/benjsicam/netsuite-recaptcha/blob/master/netsuite_recaptcha_online_form_template.html
-->

<head>
  <meta charset="utf-8">
  <title>Form Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <style>
    #main_section {
      padding-top: 60px;
    }
    input[type="text"],
    select {
      width: 90%;
    }
    option {
      font-size: 14px;
      font-weight: normal;
      line-height: 20px;
    }
    @media (min-width: 960px) {
      #captcha_section {
        margin-left: 55px;
      }
    }
  </style>
</head>

<body>
  <div id="main_section" class="container">
    <div class="page-header">
      <h3>Form Title<br />
        <small>Form description</small>
      </h3>
    </div>
    <NLFORM>
      <fieldset class="row span11">
        <div class="control-group">
          <label class="control-label">First Name</label>
          <div class="controls">
            <NLFIRSTNAME>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">Last Name</label>
          <div class="controls">
            <NLLASTNAME>
        <div class="control-group">
          <label class="control-label">Last Name</label>
            <div class="controls">
              <NLEMAIL>
            </div>
        </div>
        <div class="control-group">
          <label class="control-label">Company Name</label>
          <NLCOMPANYNAME>
        </div>
      </fieldset>
      <!-- Begin reCAPTCHA -->
      <fieldset id="captcha_section" class="row span11">
        <!-- Replace <YOUR_RECAPTCHA_SITE_KEY> in the data-sitekey -->
        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        <input type="submit" class="btn btn-primary" style="margin-top: 20px;" value="Submit" />
      </fieldset>
      </form>
  </div>
  <!--js-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</body>

</html>
